<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary"
                  routerLink="/home">
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="container">

    <div id="header">
      <h1>Bienvenido,</h1>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Cuenta principal</ion-card-subtitle>
        <ion-card-title>Monetaria</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Informacion de la cuenta
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Cuenta principal</ion-card-subtitle>
        <ion-card-title>Monetaria</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Informacion de la cuenta
      </ion-card-content>
    </ion-card>

    <ion-button (click)="entreCuentas()"
                color="primary"
                shape="round">
    Transferencia a cuenta propia
    </ion-button>

    <ion-button (click)="aTerceros()"
                color="primary"
                shape="round">
    Transferencia a terceros
    </ion-button>

    <ion-button class="ion-margin-bottom"
                (click)="transacciones()"
                color="primary"
                shape="round">
    Historial de transacciones
    </ion-button>

    <ion-item class="ion-margin-bottom">
      <ion-input type="text" 
                 placeholder="Nueva contraseña"
                 name="password"
                 [(ngModel)]="nuevaPassword"
                 required></ion-input>
    </ion-item>

    <ion-button (click)="changePassword()"
                color="primary"
                shape="round">
    Cambiar contraseña
    </ion-button>
  </div>
</ion-content>
