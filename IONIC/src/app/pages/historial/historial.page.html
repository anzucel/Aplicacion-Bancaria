<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary"
                  routerLink="/inicio-usuario">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="header">
    <h1>Historial de transacciones</h1>
  </div>

  <ion-card *ngFor="let tran of transacciones">
    <ion-card-header>
      <ion-card-title *ngIf="{{tran.Tipo}} == D">Debito: Q. {{tran.Monto}}</ion-card-title>
      <ion-card-title *ngIf="{{tran.Tipo}} == C">Credito: Q. {{tran.Monto}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Emisor: {{tran.Emisor}}
      <br>
      Receptor: {{tran.Receptor}}
      <br>
      Fecha y hora: {{tran.[Fecha y hora]}}
    </ion-card-content>
  </ion-card>

</ion-content>
